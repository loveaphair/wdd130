<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Get in contact with Splash! White Water Rafting.">
	<meta name="author" content="Kevin Phair">
	<link rel="stylesheet" href="styles/rafting.css">
	<title>Splash! | Contact Us</title>
</head>

<body>
	<header>
		<img src="images/z-splash.png" alt="Splash! Logo">
		<nav>
			<a href="index.html">Home</a>
			<a href="about.html"> About Us</a>
			<a href="contact.html" class="active">Contact</a>
			<a href="trips.html">Trips</a>
		</nav>
	</header>
	<main>
		<section class="contact">
			<h1>Splash! White Water Rafting</h1>
			<p>789 Allen Rd<br>Kyle, SD 57752<br>+1 (555) 123-4567<br>info@splashrafting.com</p>
			<div class="contact-grid">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2900.2213011145577!2d-102.10203882285307!3d43.372396571116795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x877c1dda2a7f6f5f%3A0xe01321c340ec82ca!2s789%20Allen%20Rd%2C%20Kyle%2C%20SD%2057752!5e0!3m2!1sen!2sus!4v1760413236017!5m2!1sen!2sus"
					height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				<form action="#">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>

					<div class="form-section">Message Purpose:</div>
					<div class="radio-group">
						<input type="radio" name="purpose" id="general" value="General Inquiry" checked>
						<label for="purpose">General Inquiry</label>

						<input type="radio" name="purpose" id="booking" value="Booking Request">
						<label for="purpose">Reservation Question</label>

						<input type="radio" name="purpose" id="feedback" value="Feedback">
						<label for="purpose">Website Suggestion</label>
					</div>

					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="5" required></textarea>

					<button type="submit">Send Message</button>
				</form>
			</div>
		</section>
		<section class="service">
			<h2>We are here to serve you!</h2>
			<figure>
				<img src="images/guide-one.jpg" alt="Maya Ortega — Lead Guide">
				<figcaption>Jonny — Lead Guide</figcaption>
			</figure>
			<figure>
				<img src="images/guide-two.jpg" alt="Kai Thornton — Rapids Specialist">
				<figcaption>Kai — Rapids Specialist</figcaption>
			</figure>
			<figure>
				<img src="images/guide-three.jpg" alt="Jonah 'River' McCoy — Safety Chief">
				<figcaption>Jonah 'River' — Safety Chief</figcaption>
			</figure>
		</section>
	</main>
	<footer>
		<p>&copy; 2025 Splash! White Water Rafting. All rights reserved.</p>
		<nav class="social-media">
			<a href="https://www.facebook.com/splashrafting__" target="_blank">
				<img src="images/facebook-bw.svg" alt="Facebook Icon">
			</a>
			<a href="https://www.instagram.com/splashrafting__" target="_blank">
				<img src="images/instagram-bw.svg" alt="Instagram Icon">
			</a>
			<a href="https://www.youtube.com/splashrafting__" target="_blank">
				<img src="images/youtube-bw.svg" alt="YouTube Icon">
			</a>
		</nav>
	</footer>
</body>

</html>
